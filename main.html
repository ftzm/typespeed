<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Typespeed</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab">
</head>

<body>

    <div id="app"></div>
    <input name="myinput" value="whateve" style="position: absolute; left: -1000px; top: 0px" autofocus />
    <!-- avoids browser capturing keys like ' -->
    <script src="main.js"></script>
    <script>
        async function flagElm() {
            var texts = await fetch('texts.json', {mode: 'no-cors'} ).then(response => response.json())
            var node = document.getElementById('app');
            Elm.App.embed(
                node, {
                    texts: texts
                }
            );
        }
        flagElm()
    </script>

</body>

</html>
