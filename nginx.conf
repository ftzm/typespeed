events {
    worker_connections 2048;
}
http {
    include    /etc/nginx/mime.types;
    server {
        listen 8080;
        root /usr/share/nginx/html;

	location ~ \.css {
	    add_header  Content-Type    text/css;
	}

	location ~ \.js {
	    add_header  Content-Type    application/x-javascript;
	}

        location / {
            index main.html;
        }
    }
}
